<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table cellpadding="6" cellspacing="0" border="1">
    <tr>
        <td>ID</td>
        <td>名称</td>
        <td>英文名称</td>
        <td>国家代码</td>
    </tr>
    {% for val in country %}
        <tr>
            <td>{{val.Id}}</td>
            <td>{{val.Name}}</td>
            <td>{{val.NameEn}}</td>
            <td>{{val.Nickname}}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
